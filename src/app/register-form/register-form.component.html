<div class="flex-centered col-xl-4 col-lg-6 col-md-8 col-sm-12">
  <h2 class="title">Sign In</h2>
  <small class="form-text sub-title">Hello! Sign in with your username or email</small>
  <form (submit)="loginUser($event)" #form="ngForm" autocomplete="nope">
    <div class="form-group">
      <label for="input-email" class="sr-only">Email address</label>
      <input name="email" [(ngModel)]="userZ.email" id="input-email" class="form-control"
             placeholder="Email address"
             #email="ngModel" [class.form-control-danger]="email.invalid && email.touched" autofocus required>
      <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.required">
        Username is required!
      </small>
    </div>
    <div class="form-group">
      <label for="input-password" class="sr-only">Password</label>
      <input name="password" [(ngModel)]="userZ.password" type="password" id="input-password"
             class="form-control"
             placeholder="Password" #password="ngModel"
             [class.form-control-danger]="password.invalid && password.touched" required>
      <small class="form-text error"
             *ngIf="password.invalid && password.touched && password.errors?.required"> Password
        is required!
      </small>
    </div>
    <div class="form-group accept-group col-sm-12">
      <a class="forgot-password" routerLink="../request-password">Forgot Password?</a>
    </div>
    <button id="loginbtn" [disabled]="!form.valid" class="btn btn-block btn-hero-success">
      Sign In
    </button>
  </form>
  <div class="links">
    <small class="form-text">
      Don't have an account? <a [routerLink]="['/register']" routerLinkActive="active"><strong>Sign Up</strong></a>
    </small>
  </div>
</div>
