<div class="columns">
  <div class="column is-5">
    <h3 class="notification">Create a new post</h3>
    <div *ngIf="infoMsg" class="notification is-success">{{ infoMsg }}</div>
    <div *ngIf="errorMsg" class="is-danger notification">{{ errorMsg }}</div>
    <form>
      <div class="field">
        <label class="label">Title : {{currentUser.username}} </label>
        <div class="control">
        </div>
      </div>

      <div><label>Post Title: </label></div>
      <div>
        <label>
          <input
            [(ngModel)]="postToCreate.postTitle"
            rows="10"
            cols="70"
            [disabled]="isSending"
            name="content"
          />
        </label>
      </div>

      <div><label>Post Text: </label></div>
      <div>
        <label>
          <input
            [(ngModel)]="postToCreate.postText"
            rows="10"
            cols="70"
            [disabled]="isSending"
            name="content"
          />
        </label>
      </div>
    </form>
  </div>

  <div class="is-7"></div>
</div>

<button (click)="submit()" class="button is-info" [disabled]="isSending">
  Send
</button>
