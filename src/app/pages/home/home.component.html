<div class="feed-container">
  <mat-toolbar color="primary">

    <button mat-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Pet Stories:</span>
    <span class="example-spacer"></span>

    <a routerLink="addPost">
      <button class="btn btn-primary btn-with-icon">
        <i class="fa fa-plus"></i>
        Add Post
      </button>
    </a>

  </mat-toolbar>


  <mat-sidenav-container class="example-container">

    <mat-sidenav #sidenav class="example-sidenav">
      <mat-list class="list-nav">
        <!--        <mat-list-item class="list-item" *ngFor="let source of mSources" (click)="searchArticles(source.id);sidenav.close();">-->
        <mat-list-item class="list-item" (click)="sidenav.close()">
          <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/logo.png)'}"
               class="example-header-image"></div>

          <span class="source-name"> Stories</span>

        </mat-list-item>
        <mat-list-item class="list-item" (click)="sidenav.close()">
          <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/logo.png)'}"
               class="example-header-image"></div>

          <span class="source-name"> Parks</span>

        </mat-list-item>
      </mat-list>
    </mat-sidenav>


    <mat-card class="example-card" *ngFor="let post of feed">
      <mat-card-header>
        <div mat-card-avatar [ngStyle]="{'background-image': 'url('+post.userImage+')'}"
             class="example-header-image"></div>
        <mat-card-title class="title">{{post.postTitle}}</mat-card-title>
        <mat-card-subtitle>{{post.username}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="img-article" src={{post.postImage}} alt="">
      <mat-card-content>
        <p>
          {{post.postText}}
        </p>
      </mat-card-content>
      <mat-card-actions class="action-buttons">
        <button mat-button color="primary">
          <mat-icon>thumb_up_alt</mat-icon>
          12 Likes
        </button>
        <button mat-button color="primary">
          <mat-icon>comment</mat-icon>
          Comments
        </button>
        <button mat-button color="primary">
          <mat-icon>share</mat-icon>
          Share
        </button>
        <!--      <a mat-button color="primary" href={{article.url}} target="_blank">-->
        <!--        <mat-icon>visibility</mat-icon>-->
        <!--        View</a>-->
      </mat-card-actions>
    </mat-card>

  </mat-sidenav-container>


</div>
