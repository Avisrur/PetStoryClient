<table mdbTable>
  <thead>
  <tr>
    <th *ngFor="let head of displayedColumns" scope="col">{{head}} </th>
  </tr>

  </thead>
  <tbody>
  <tr mdbTableCol *ngFor="let el of savedParks">
    <td>{{el.name}}</td>
    <td>{{el.address}}</td>
    <td>{{el.likes}}</td>
    <td><button class="button button1" (click)="getMarker(el)">Details</button></td>
    <td><button class="button button1" (click)="changeToEditMode(el)">Edit</button></td>
  </tr>
  </tbody>
</table>
